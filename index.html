<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Weather App</h1>
    </div>
    <div class="container">
      
        <form id="location-form" class="flex">
          <input class="input" type="search" name="" id="input" placeholder="Enter a city to find weather">
          <button class="search" id="submit">Get Weather</button>
        </form>
      
      <div class="result">
        <div class="right">
          <h3 id="city" ></h3>
          <h5 id="climate"></h5>
          <h2 id="error"></h2>
        </div>
        <div class="left">
          <img src="" alt="" id="img">
        </div>
      </div>
    </div>
    <!-- Make the weather app containers and form here -->

    
    <script src="script.js"></script>
  </body>
</html>
